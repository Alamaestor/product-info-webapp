<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="productForm">
            <div class="form-item">
                <label>Product Name:</label>
                <input id="productName" placeholder="Enter product name" />
            </div>
            <div class="form-item">
                <label>Model:</label>
                <input id="model" placeholder="Enter model" />
            </div>
            <div class="form-item">
                <label>Quantity:</label>
                <input id="quantity" placeholder="Enter quantity" type="number" oninput="calculateTotalPrice()" />
            </div>
            <div class="form-item">
                <label>Price per Unit:</label>
                <input id="pricePerUnit" placeholder="Enter price per unit" type="number" step="0.01" oninput="calculateTotalPrice()" />
            </div>
            <div class="form-item">
                <label>Description:</label>
                <input id="description" placeholder="Enter description" />
            </div>
            <div class="form-item">
                <label>Total Price:</label>
                <input id="totalPrice" disabled />
            </div>
            <button type="button" onclick="generateText()">Generate Text</button>
        </form>

        <div id="output" class="output"></div>
        <button id="copyButton" onclick="copyText()" style="display: none;">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
